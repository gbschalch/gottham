<!doctype html>
<html class="no-js" lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="name" content="Gottham Anti-Evil System">
    <meta itemprop="description" content="Designed for helping Batman to find his most lethal enemies">
    <meta property="og:title" content="Gottham Anti-Evil System" />
    <meta property="og:description" content="Designed for helping Batman to find his most lethal enemies" />
    <meta name="description" content="Designed for helping Batman to find his most lethal enemies" />
    <meta name="twitter:title" content="Gottham Anti-Evil System">
    <meta name="twitter:description" content="Designed for helping Batman to find his most lethal enemies">

    <link rel="shortcut icon" href="assets/img/favicon.ico">
    
    <title>Gottham Anti-Evil System</title>
    <!-- @if development -->
    <link rel="stylesheet" href="assets/css/vendor/foundation/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- @endif -->

    <!-- @if !development -->
    <link rel="stylesheet" href="assets/css/static.min.css">
    <link rel="stylesheet" href="assets/css/dynamic.min.css?v=<!-- @echo version -->">
    <!-- @endif -->
  </head>
  <body>

    <section id="view-body">

      <script id="baseView" type="text/ractive">
        <header class="main-header text-center">
          <h1><img src="assets/img/batman-logo.svg" style="width:15%;"> {{mainTitle}}</h1>
          <p>Insira a posição do batman.</p>
        </header>
        <article>
            <div class="grid-x">
                <div id="batContainer" class="bat-container cell medium-8 medium-offset-2 small-10 small-offset-1" {{#if showingPositions}} style="cursor:default;" {{/if}}>
                    {{#if showCursor}}
                    <span class="cursor {{#if loadingPositions}} loading {{/if}} unselectable" style="top:{{cursorY}}px;left:{{cursorX}}px;">
                        <img src="assets/img/batman-logo.svg" alt="Bat Cursor">
                    </span>
                    {{/if}}
                    <canvas id="batMap" class="bat-canvas" on-mouseenter="handleMouseCursor(true)" on-mouseleave="handleMouseCursor()" on-tap="pinPoint()"></canvas>
                </div>
            </div>

            <div class="grid-x" style="transition:opacity 0.3s;opacity:{{#if villainTargets}}1{{else}}0{{/if}}">
                <div class="villain-info cell medium-8 medium-offset-2 small-10 small-offset-1">
                    <h3><i class="ico villain {{villainData.name.toLowerCase()}}"></i>{{villainData.name}}</h3>
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <th>Alvos</th>
                            <th>Probabilidade</th>
                        </thead>
                        <tbody>
                            {{#each villainTargets}}
                            <tr>
                                <td>{{ place }}</td>
                                <td>{{ Math.round(probability) }}%</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
        <footer class="main-footer">
          
        </footer>
      </script>
      
    </section>

    <!-- @if development -->
    <script src="assets/js/vendor/foundation/jquery.js"></script>
    <script src="assets/js/vendor/foundation/what-input.js"></script>
    <script src="assets/js/vendor/foundation/foundation.js"></script>
    <script src="assets/js/vendor/ractive/ractive.js"></script>
    <script src="assets/js/vendor/ractive/ractive-events-tap.js"></script>
    <script src="assets/js/vendor/ractive/ractive-events-keys.js"></script>
    <script src="assets/js/vendor/underscore/underscore.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- @endif -->

    <!-- @if !development -->
    <script src="assets/js/static.min.js" type="text/javascript"></script>
    <script src="assets/js/core-essentials.min.js?v=<!-- @echo version -->" type="text/javascript"></script>
    <script src="assets/js/dynamic.min.js?v=<!-- @echo version -->" type="text/javascript"></script>
    <!-- @endif -->
  </body>
</html>
